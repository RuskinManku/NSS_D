<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Donation Form</title>
</head>

<body>
    <nav class="light-blue" role="navigation">
        <div class="nav-wrapper container">
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br>
            <div class="row center"><img class="institute-logo" src="{% static 'img/IIT_Bhilai_logo.png' %}"></img>
            </div>
            <div class="row">
                <h2 class="header center orange-text">NSS Volunteer Signup</h2>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container center">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12  l4 offset-l2">
                            <input type="text" id="first_name" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s12 l4">
                            <input type="text" id="last_name" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l8 offset-l2">
                            <input type="text" id="idno" class="vaildate">
                            <label for="idno">ID No.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l8 offset-l2">
                            <input type="text" id="contact" class="vaildate">
                            <label for="contact">Contact Number</label>
                        </div>
                    </div>
                    
                    <div class="row offset-l2">
                        <div class="input-field col s6 l4">
                            <input id="pickdate" type="text" class="datepicker mywoo">
                            <label for="pickdate">Pick Date</label>
                        </div>
                        <div  class="input-field col s3 l2">
                            <input id="starttime" type="text" class="timepicker mywoo">
                            <label for="starttime">Pick Start Time</label>
                        </div>
                        <div  class="input-field col s3 l2">
                            <input id="endtime" type="text" class="timepicker mywoo">
                            <label for="endTime">Pick End Time</label>
                        </div>
                    </div>

                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action"
                            id="volunteer_submitbtn">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () { 
            
            var elems = document.querySelectorAll('.datepicker .mywoo');
            // let options = {
            //     minDate : new Date.now(),
                
            // }
            // alert(options['minDate'].toString())
            var instances = M.Datepicker.init(elems, {});
            // instances.options.minDate = new Date().now();



            var elems2 = document.querySelectorAll('.timepicker .mywoo');
            var instances2 = M.Timepicker.init(elems, {});


        });

        // Or with jQuery

        $(document).ready(function () {
            $('.timepicker').timepicker();
        });

        $(document).ready(function () {
            $('.datepicker').datepicker();
        });

    </script>
</body>

</html>
