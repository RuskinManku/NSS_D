<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Donation Form</title>
</head>

<body>
    {% include 'nav.html' %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br>
            <div class="row center"><img class="institute-logo" src="{% static 'img/IIT_Bhilai_logo.png' %}"></img>
            </div>
            <div class="row">
                <h2 class="header center orange-text">NSS Donation Form</h2>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container center">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12  l4 offset-l2">
                            <input type="text" id="first_name" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s12 l4">
                            <input type="text" id="last_name" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l8 offset-l2">
                            <input type="text" id="address" class="vaildate">
                            <label for="address">Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l8 offset-l2">
                            <input type="text" id="contact" class="vaildate">
                            <label for="contact">Contact Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l8 offset-l2">
                            <input type="text" id="items" class="vaildate">
                            <label for="items">Items to Donate</label>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="submitbtn">Submit
                            <i class="material-icons right">Submit</i>
                        </button>                        
                    </div> -->
                    <script>
                        var nextSite = '{% url "listVolunteerSlots" %}'
                    </script>
                    <div class="row">
                        <button class="waves-effect waves-light btn modal-trigger" href="#modal1">Select Slot
                            <!-- <i class="material-icons right">navigate_next</i> -->
                        </button>
                    </div>


                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Select Donation Slot</h4>
                        </div>

                        {% if slots %}

        
                        {% include 'select_slot.html' %}
                        <div class="modal-footer">
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="submitbtn">Submit
                                <i class="material-icons right">Submit</i>
                            </button>
                        </div>


                        {% else %}
                        
                        <p>No Slots available.</p>
                        {% endif %}
                    </div>


                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            M.AutoInit();
            $('.modal').modal();
        });
    </script>
</body>

</html>
